{% extends "base.html" %}
{% block title %} HKMS - HomePage {% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form class="form-container mt-4" method="POST" action="{{ url_for('main.login') }}">
                        <div class="mb-3">
                            <label for="userType" class="form-label">Login as</label>
                            <select class="form-select" id="userType" name="user_type">
                                <option value="student">Student</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3 student-login">
                            <label for="loginRegNumber" class="form-label">Registration Number</label>
                            <input type="text" class="form-control" id="loginRegNumber" name="registration_number">
                        </div>
                        <div class="mb-3 admin-login">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <!-- Register tab content -->
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const userTypeSelect = document.getElementById('userType');
        const studentLogin = document.querySelector('.student-login');
        const adminLogin = document.querySelector('.admin-login');

        function toggleLoginFields() {
            if (userTypeSelect.value === 'student') {
                studentLogin.style.display = 'block';
                adminLogin.style.display = 'none';
            } else {
                studentLogin.style.display = 'none';
                adminLogin.style.display = 'block';
            }
        }

        userTypeSelect.addEventListener('change', toggleLoginFields);

        // Initial toggle
        toggleLoginFields();
    });
</script>
{% endblock %}
