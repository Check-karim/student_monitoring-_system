{% extends "base.html" %}
{% block title %}Edit Student{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Edit Student</h1>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Student Name</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Student Name</label>
            <input type="date" class="form-control" id="dob" name="dob" value="{{ student.dob }}" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" pattern="0\d{9}" class="form-control" id="phone_number" name="phone_number" value="{{ student.phone_number }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
